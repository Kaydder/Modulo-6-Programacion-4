{% extends 'base.html' %}
{% block content %}
<h2>Editar Libro</h2>
<form method="POST">
    <div class="mb-3">
        <label>Título</label>
        <input type="text" name="titulo" class="form-control" value="{{ libro.titulo }}" required>
    </div>
    <div class="mb-3">
        <label>Autor</label>
        <input type="text" name="autor" class="form-control" value="{{ libro.autor }}" required>
    </div>
    <div class="mb-3">
        <label>Género</label>
        <input type="text" name="genero" class="form-control" value="{{ libro.genero }}" required>
    </div>
    <div class="mb-3">
        <label>Estado</label>
        <select name="estado" class="form-select">
            <option {% if libro.estado == 'Leído' %}selected{% endif %}>Leído</option>
            <option {% if libro.estado == 'No leído' %}selected{% endif %}>No leído</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
